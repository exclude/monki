{% extends 'home/_base.html' %}

{% block title %}
  {{ block.super }} - FAQ
{% endblock %}

{% block content %}
  {% for faq in object_list %}
    <details>
      <summary>{{ faq.question }}</summary>

      {{ faq.answer|linebreaks }}
    </details>

    {% if not forloop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
